<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="head.Portfolio"></title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="portfolio.css" />
    <script type="module" src="/src/locales/translations.js"></script>
    <script
      src="https://kit.fontawesome.com/70455eaf31.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-----------------------------Components----------------------------->
    <!-----------------------------Popup img component----------------------------->
    <script type="module" src="/src/components/ImagePopupComponent.js"></script>
    <!-----------------------------Menu component----------------------------->
    <script type="module" src="/src/components/MenuComponent.js"></script>
    <!-----------------------------Language component----------------------------->
    <script type="module">
      import {
        initLanguage,
        saveLanguage,
      } from "/src/components/SaveLanguageInCookiesComponent.js";

      window.changeLang = (lang) => {
        saveLanguage(lang);
      };

      window.addEventListener("DOMContentLoaded", () => {
        initLanguage();
      });
    </script>
    <!-----------------------------Gallery search component----------------------------->
    <script
      type="module"
      src="/src/components/GallerySearchComponent.js"
    ></script>
    <!-----------------------------Gallery filter component----------------------------->
    <script
      type="module"
      src="/src/components/GalleryFilterComponent.js"
    ></script>
    <!-----------------------------Gallery-grid component----------------------------->
    <script
      type="module"
      src="/src/components/GalleryGridComponent.js"
    ></script>
    <!-----------------------------Footer component----------------------------->
    <script type="module" src="/src/components/FooterComponent.js"></script>
  </head>
  <!-----------------------------Body----------------------------->
  <body>
    <!-----------------------------PopUp----------------------------->
    <image-popup-component></image-popup-component>
    <!-----------------------------Header----------------------------->
    <div id="header">
      <div class="container">
        <!-----------------------------Menu----------------------------->
        <menu-component></menu-component>

        <!-----------------------------Header Text----------------------------->
        <div class="header-text">
          <h1 data-i18n="portfolio.title"></h1>
        </div>
      </div>
    </div>

    <!-----------------------------Portfolio----------------------------->
    <div id="portfolio">
      <div class="container">
        <gallery-search></gallery-search>
        <gallery-grid></gallery-grid>
      </div>
    </div>
    <footer-component></footer-component>
  </body>
</html>
